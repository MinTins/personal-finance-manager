version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: pfm_database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-personal_finance_manager}
      MYSQL_USER: ${DB_USER:-pfm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-userpassword}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql
    ports:
      - "3306:3306"
    networks:
      - pfm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pfm_backend
    restart: unless-stopped
    environment:
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
      DB_USER: ${DB_USER:-pfm_user}
      DB_PASSWORD: ${DB_PASSWORD:-userpassword}
      DB_HOST: db
      DB_NAME: ${DB_NAME:-personal_finance_manager}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pfm_network
    volumes:
      - ./backend:/app
    command: python run.py

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pfm_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pfm_network
    environment:
      - VITE_API_URL=http://backend:5000

networks:
  pfm_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
